<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

{%- include head.html -%}

<body class="site-wrapper">

  {%- if jekyll.environment == 'production' and site.google_tag_manager -%}
    {%- include google-tag-manager-body.html -%}
  {%- endif -%}

  {%- include header.html -%}

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  {%- include footer.html -%}

    <script src="{{ '/assets/js/theme-toggle.js' | relative_url }}" defer></script>
  <!-- Mermaid.js for rendering ```mermaid``` diagrams in posts -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      if (typeof mermaid === 'undefined') return;

      mermaid.initialize({ startOnLoad: false });

      // Transform ```mermaid``` code fences into <div class="mermaid"> blocks
      var codeBlocks = document.querySelectorAll('pre > code.language-mermaid, pre > code.mermaid');
      codeBlocks.forEach(function (code) {
        var pre = code.parentElement;
        var container = document.createElement('div');
        container.className = 'mermaid';
        container.textContent = code.textContent;
        pre.replaceWith(container);
      });

      mermaid.run();
    });
  </script>

</body>

</html>
