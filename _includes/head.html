<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/custom.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/blog-sidebar.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics_4 -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  {%- if jekyll.environment == 'production' and site.google_tag_manager -%}
    {%- include google-tag-manager.html -%}
  {%- endif -%}
  <!-- React bundle (built to assets/dist by Vite) -->
  <script type="module" src="{{ '/assets/dist/main.js' | relative_url }}" defer></script>
</head>
